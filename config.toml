baseurl = "https://randyridenour.net"
languageCode = "en-us"
title = "Randy Ridenour"
theme = "hugo-tania"
paginate = 6

disqusShortname = ""

[params]
# Emoji will show before the blog title on site navbar.
titleEmoji  = ""

# Logo will show before the blog title on site navbar.
titleLogo = ""

# Enable float footnotes.
# Default to true
enableFootnotes = false

siteName = "Randy Ridenour"
siteDesc = "Randy Ridenour's Blog"
author = "Randy Ridenour"

[params.colorScheme]
# Enable toggle colorScheme
# Default to true
toggle = true
# Default colorScheme
# Default to auto
default = "auto"

# Limit how many categories filter show above search input.
# Default to 5
maxCategoryToShow = 10

# Show your social information with icon on index bio with `_index.md` content.
[params.socialOptions]
dev-to = ""
email = ""
facebook = ""
github = "https://github.com/rlridenour"
instagram = ""
linkedin = ""
medium = ""
stack-overflow = ""
steam = ""
telegram = ""
twitter = "https://twitter.com/randyridenour"
twitch = ""
whatsapp = ""

# Comments settigns
[params.comments]
enabled = true
provider = "cusdis"

[params.comments.cusdis]
 id = "1c638948-4d7e-40a8-8122-594aae9b4852"

[menu]
[[menu.header]]
name = "Articles"
url = "/articles/"
[[menu.header]]
name = "About"
url = "/about/"
[[menu.header]]
  name = "Tags"
  url = "/tags/"

[[menu.footer]]
name = "RSS"
url = "/index.xml"
[[menu.footer]]
name = "Home"
url = "/index.html"
[[menu.footer]]
name = "Tags"
url = "/tags/"

[markup]
[markup.highlight]
noClasses = false
lineNos = true
style = 'modus-operandi'
[markup.goldmark]
[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"
[markup.goldmark.parser.attribute]
block = true
title = true
[markup.goldmark.renderer]
unsafe = true

[outputs]

home = ["HTML", "RSS", "JSON"]
